    <style>
        ul,li{list-style: none;}
/*************support开始*/
        body{position: relative!important;}
        .support{position: fixed; top: 50%; z-index: 10000; right: -25px; box-shadow: 0 0 10px rgba(0,0,0,.1), inset 0 1px 0 rgba(0,0,0,.08), inset 0 2px 0 rgba(255,255,255,.7), inset 0 -9px 29px rgba(0,0,0,.1); border-top-left-radius: 6px;     border-top-right-radius: 6px; background-color: rgb(31, 138, 112); transform: rotate(-90deg); margin: 0;}
        .support a{ color: #fff; padding: 9px 16px; display: block; font-weight: bold;}
        .support a:hover{  text-decoration: none; }
        .support:hover{right: -22px;}
/******************support结束*/
/*****************nav开始*/
        .navbar{border-bottom-width: 4px;}
        nav .logo a img{height: 40px; margin: 5px 5px 5px 10px;float: left;}
        .navbar-default .navbar-nav > li > a {  color: #333;  }
        nav button span:hover {background: #fff;}
        nav .navbar-collapse ul li a{padding: 12px 15px; display: block; font-size: 16px; color: #333;}
        .logo a span{font-size: 20px; color: #333!important;}
        nav ul li a:hover,nav .logo a span:hover{text-decoration: none; color: #777!important;}
 /***************nav结束*/
/**************contant开始*/
        .contant{margin-top: 80px;}
        .contant .well{background: transparent; border-top-width: 3px; border-color: #e7e7e7!important;}
        .contant form{display: block;}
        .contant .form-control{border-top-width: 2px; border-color: #e7e7e7;height: 38px;}
        .contant .form-control:focus{    border-color: #bedb39; box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(190,219,57,.6);}
        .contant form  .checkbox label{padding-left: 20px; font-size: 16px; font-weight: 400;}
        .contant form  .btn-primary{background: #004358; font-size: 14px;}
        .contant .btn-block{background:#1f8a70 ; border-color:#0f4337 ; border-bottom-width: 4px; margin-top: 4px; margin-bottom: 40px;}
        .contant .btn-block:hover{ border-bottom-width: 2px; margin-top: 2px;}

/**************contant结束*/
/******************footer开始*/
        footer{background: #eee;padding-top: 25px;}
        footer .col-md-6:first-of-type a img{display: block; width: 90px; height: 40px;}
        footer hr{border-color: #d4d4d4;}
        footer .col-md-6  p a{font-size: 16px;color: #004358;}
        footer .col-md-6:last-of-type p{font-size: 15px;color:#aaa;}
        footer .col-md-6:last-of-type p:nth-of-type(2){  width: 136px; background: #ddd; height: 20px; transition: .35s;}
        footer .col-md-6:last-of-type p:nth-of-type(2):hover{background: #eee;}
        
/****************footer结束*/
    </style>
</head>
<body>
<!--suppurt开始-->
<div class=" support"><a href="">support</a></div>
<!--suppurt结束-->
<!--nav开始-->
<nav  class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="logo">
            <a href="../index.html"><img src="img/querytree_logo.png"><span class="navbar-brand">QueryTree</span></a>
        </div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-collapse collapse" style="height: auto;">
            <ul class="nav navbar-nav"></ul>
            <ul class="navbar navbar-nav navbar-right">
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--nav结束-->
<!--contant开始-->
    <div class="contant">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form well">
                        <form class="form-horizontal">
                                <h2>Sign In</h2>
                                <hr>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <div class="checkbox">
                                        <label class="control-label"><input type="checkbox">Remember me?</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <input type="button" value="SIGN IN" class="btn btn-lg btn-primary">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <a href="" style="color: #004358; font-size: 16px;">Forgot your password?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <a href="" class="btn btn-success btn-block btn-lg">SIGN UP AS A NEW USER</a>
                </div>
            </div>
        </div>
    </div>
<!--contant结束-->
<!--footer开始-->
<footer>

                <p><a href="">Privacy Policy</a></p>

        </div>

</footer>
